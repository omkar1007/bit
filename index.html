	<script>

	  
(async function () {
  // Note, for the simplicity of this example, we are generating the Direct Line token on client side;
  // however, this is not a recommended practice and you should create and manage your tokens from the server. 
  // You should never put the Direct Line secret in the browser or client app.
  // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication
  const secret = 'wVCcUdOkEmo.mke3of-wwyst3JyBdgBea2N_0disRcrN6n_aE97XAbk';
  const res = await fetch('https://directline.botframework.com/v3/directline/tokens/generate', { 
    headers: {
      Authorization: `Bearer ${secret}`,
    },
    method: 'POST'
  });
  const { token } = await res.json();

  const store = window.WebChat.createStore(
    {},
    ({ dispatch }) => next => action => {
      if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
        dispatch({
          type: 'WEB_CHAT/SEND_EVENT',
          payload: {
            name: 'webchat/join',
          }
		
	
        });
      }
      return next(action);
    }
  );

        const styleOptions = {
		        rootHeight: '90%',
	                rootWidth: '96%',  	
    //botAvatarImage: 'https://docs.microsoft.com/en-us/azure/bot-service/v4sdk/media/logo_bot.svg?view=azure-bot-service-4.0',

	//	botAvatarInitials: 'VI',
		 bubbleFromUserBorderRadius: 79,

    bubbleFromUserBackground: 'rgba(255,255,255, .1)',

	//	 bubbleFromUserBorderRadius: 20,
      //
            
//		 botAvatarInitials: 'VI',
 //           userAvatarInitials: 'US'
             
         }
	
	
  window.WebChat.renderWebChat({
    directLine: window.WebChat.createDirectLine({ secret: 'wVCcUdOkEmo.mke3of-wwyst3JyBdgBea2N_0disRcrN6n_aE97XAbk' }),
    store ,styleOptions
    
            
  }, document.getElementById('webchat'));

  document.querySelector('#webchat > *').focus();
})().catch(err => console.error(err));
